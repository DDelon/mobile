<one>
  <application>
	
    #proxy需要的配置
    <client>
        #地址
        locator                     = one.oneregistry.QueryObj@tcp -h 127.0.0.1 -p 20000 -t 5000:tcp -h 127.0.0.1 -p 30000 -t 5000
        #最大超时时间(毫秒)
        max-invoke-timeout          = 3000
        #刷新端口时间间隔(毫秒)
        refresh-endpoint-interval   = 10000
        #模块间调用[可选]
        stat                        = one.onestat.StatObj
        #网络发送线程个数
        sendthread                  = 1
        #网络接收线程个数
        recvthread                  = 1
        #网络异步回调线程个数
        asyncthread                 = 3
        #模块名称
        modulename                  = one.onetest
    </client>
            
    #定义所有绑定的IP
    <server>
        #应用名称
        app      = one
        #服务名称
        server   = onetest
        #服务的数据目录,可执行文件,配置文件等
        basepath = /usr/local/app/one/onetest/data
        #日志路径
        logpath  = /usr/local/app/one/app_log/ 
        #网络线程个数
        netthread = 1
        #本地管理套接字[可选]
        #local   = tcp -h /tmp/one.onetest.sock -p 0 -t 10000
        local   = tcp -h 127.0.0.1 -p 51330 -t 10000

        #本地node的ip:port:timeout[可选]
        node    = ServerObj@tcp -h 127.0.0.1 -p 2345 -t 10000
        #配置中心的地址[可选]
        config  = one.oneconfig.ConfigObj
		notify  = one.oneconfig.NotifyObj
        #远程LogServer[可选]
        log     = one.onelog.LogObj
                
        #配置绑定端口   
        <TestAdapter>
            #ip:port:timeout
            endpoint = tcp -h 172.25.38.67 -p 31111 -t 10000
            #允许的IP地址
            allow	 = 10.2.71.32
            #最大连接数
            maxconns = 4096
            #当前线程个数
            threads	 = 5
            #处理对象
            servant = one.onetest.TestObj
        </TestAdapter>
    
        <TestExAdapter>
            #ip:port:timeout
            endpoint = tcp -h 172.25.38.67 -p 31112 -t 10000
            #允许的IP地址
            allow	 =
            #最大连接数
            maxconns = 2048
            #当前线程个数
            threads	 = 5
            #处理对象
            servant  = one.onetest.TestExObj
        </TestExAdapter>
    </server>            
  </application>
</one>
