<taf>
  <application>
	
    #proxy需要的配置
    <client>
        #地址
        locator                     = taf.tafregistry.QueryObj@tcp -h  172.27.205.66 -p 17890:tcp -h 172.23.31.46 -p 17890

        #最大超时时间(毫秒)
        sync-invoke-timeout         = 3000
        async-invoke-timeout         = 3000

        #刷新端口时间间隔(毫秒)
        refresh-endpoint-interval   = 60000

        #模块间调用[可选]
        stat                        = taf.tafstat.StatObj

        #网络发送线程个数
        sendthread                  = 3

        #网络接收线程个数
        recvthread                  = 3

        #网络异步回调线程个数
        asyncthread                 = 3

        #模块名称
        modulename                  = one.onetest
    </client>
            
  </application>
</taf>
