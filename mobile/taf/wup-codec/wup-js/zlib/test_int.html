<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Jce For Javascript</title>
        <script type="text/javascript" src="./libjce.js"></script>
		<script type="text/javascript" src="./libutil.js"></script>
    </head>

    <body>
        <h1 align="middle">测试整型编解码示例 </h1>

        <script>
        	function TestInt8()
        	{
				var buf = new Taf.BinBuffer();
				buf.writeInt8(128);

				buf.position = 0;

				var val = buf.readInt8();
				console.log("TestInt8::", val);
        	}

        	function TestUInt8()
        	{
				var buf = new Taf.BinBuffer();
				buf.writeUInt8(125);
				buf.position = 0;

				var val = buf.readUInt8();
				console.log("TestUInt8::", val);
        	}

			function TestInt16()
        	{
				var buf = new Taf.BinBuffer();
				buf.writeInt16(32895);

				buf.position = 0;

				var val = buf.readInt16();
				console.log("TestInt16::", val);
        	}

			function TestUInt16()
			{
				var buf = new Taf.BinBuffer();
				buf.writeUInt16(32895);

				buf.position = 0;

				var val = buf.readUInt16();
				console.log("TestUInt16::", val);		
			}

			function TestInt32()
			{
				var buf = new Taf.BinBuffer();
				buf.writeInt32(2147483650);

				buf.position = 0;

				var val = buf.readInt32();
				console.log("readInt32::", val);					
			}

			function TestUInt32()
			{
				var buf = new Taf.BinBuffer();
				buf.writeUInt32(2147483650);

				buf.position = 0;

				var val = buf.readUInt32();
				console.log("TestUInt32::", val);					
			}

			function TestInt64()
			{
				var buf = new Taf.BinBuffer();
				buf.writeInt64(-2147483650);

				buf.position = 0;

				var val = buf.readInt64();
				console.log("readInt6114::", val);	
			}
			function TestString()
			{
				var buf = new Taf.BinBuffer();
				buf.writeString(unescape(encodeURIComponent("我的")));

				buf.position = 0;

				Taf.Util.jcestream(buf.buf);


				var val = buf.readString(6);
				console.log("readString::", val);
			}

			function TestEncode()
			{
				TestInt8();
				TestUInt8();
				TestInt16();
				TestUInt16();
				TestString();
				TestInt32();
				TestUInt32();
				TestInt64();
			}

			//TestEncode();
        </script>
	<div style="color:blue; text-align:center">
	请使用Chrome浏览器，然后按F12或者Ctrl+Shift+i打开控制台，查看日志输出<br />
	<button style="color:blue;" type="button" onclick="TestEncode();">Click for Testing</button>
	</div>
    </body>
</html>
