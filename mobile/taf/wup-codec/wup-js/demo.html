<html>
<title> test js</title>
<head>
<script src="UserInfo.js"></script>
<script src="util.js"></script>
<script src="slib/libjce.js"></script>
<script src="slib/libext.js"></script>
</head>
<body>

<script type="text/javascript">

function CBF_succ(data)
{
    var is = new Taf.JceInputStream(data);
    var rt = is.readInt32(0, true, 0);
    var st = is.readStruct(1, true, new TestJCE.UserInfo());
    console.log("ST:", st);
}

function CBF_fail()
{
    console.log("call fail");
}

function TestCall()
{
    var os = new Taf.JceOutputStream();
    os.writeString(0, "getUserInfo");  //后台服务程序的命令字
    os.writeString(1, "腾讯武汉");     //getUserInfo接口中sUserName参数
    Util.ajax(os.getBuffer(), CBF_succ, CBF_fail);
}
</script>
<div style="color:blue; text-align:center">
请使用Chrome浏览器，然后按F12或者Ctrl+Shift+i打开控制台，查看日志输出<br />
<button style="color:blue;" type="button" onclick="TestCall();">Click for Testing</button>
</div>
</body>
</html>
